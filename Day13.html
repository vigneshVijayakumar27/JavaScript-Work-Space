<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: rgb(22, 22, 21);
        }
        .main{
            width: 50vw;
            height: 70vh;
            background-color: rgb(250, 230, 13);
            position: relative;
            left: 25vw;
            top: 10vh;
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 50px;
            border: 30px solid white;
        }
        input{
            width: 300px;
            height: 25px;
            border-radius: 10px;
        }
        button{
            width: 150px;
            height: 30px;
            border-radius: 10px;
            background-color: cornflowerblue;
            font-size: large;
            color: aliceblue;

        }
        .removebutton{
            background-color: red;
            position: absolute;
            right: 1vw;
        }
        .Sub{
            width: 30vw;
            height: 5vh;
            position: relative;
            pad: 30px;
            background-color: rgb(16, 94, 238);
            color: white;
            border: 2px;
            border-radius: 10px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }
        .Sub span{
            position: absolute;
        }
        #todolist{
            overflow-y: scroll;
            background-color: chartreuse;
            scrollbar-width: none;
           
        }
    
    </style>
</head>
<body>
    <div class="main">
        <h1>To-Do List</h1>
        <input type="text" id="todoinput" placeholder="Enter Task">
        <button onclick="addToDo()">Add Task</button>
        <div id="todolist">
            
        </div>
    </div>
    <script>
        function addToDo(){
            let taskvalue=document.getElementById("todoinput").value;
            if(taskvalue==""){
                return;
            }
            let taskstore=document.createElement("div");
            taskstore.className="Sub"

            let tasktext=document.createElement("span");
            tasktext.innerText=taskvalue;

            let removebutton=document.createElement("button")
            removebutton.innerText="Remove";
            removebutton.className="removebutton";
            removebutton.onclick=function(){
            taskstore.remove();
            }

            taskstore.appendChild(tasktext);
            taskstore.appendChild(removebutton);

            document.getElementById("todolist").appendChild(taskstore)

            document.getElementById("todoinput").value="";

        }
    </script>
</body>

</html>
